<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>item99 상품 모음</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f7f7f7; max-width: 720px; margin: auto; }
    h1 { text-align: center; margin-bottom: 10px; }
    .social-links { text-align: center; margin-bottom: 20px; }
    .social-links a { margin: 0 10px; text-decoration: none; font-size: 16px; }
    #search { width: 100%; padding: 12px; margin: 20px 0; border-radius: 8px; border: 1px solid #ccc; }
    .item { background: #fff; padding: 16px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
    .item-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    .item-desc { color: #555; margin-bottom: 8px; }
    .item a { background: #0077ff; color: white; text-decoration: none; padding: 8px 14px; border-radius: 6px; display: inline-block; }
    .stats { text-align: center; font-size: 14px; color: #666; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>📦 item99 추천 모음</h1>
  <div class="social-links">
    <a href="https://www.youtube.com/channel/UC94mOz-J3NAL9tEGu1YB5BA" target="_blank">🎥 YouTube</a>
    <a href="https://www.tiktok.com/@hyunta_item" target="_blank">🎵 TikTok</a>
    <a href="https://www.instagram.com/hyunta_item/" target="_blank">📸 Instagram</a>
  </div>

  <input type="text" id="search" placeholder="검색어 입력..." />
  <div id="list">불러오는 중...</div>

  <div class="stats">
    👁️ 총 방문자: <span id="total-count">...</span>명<br/>
    📅 오늘: <span id="today-count">...</span> / 이번 주: <span id="week-count">...</span> / 이번 달: <span id="month-count">...</span>
  </div>

  <script>
    const list = document.getElementById('list');
    const search = document.getElementById('search');
    let products = [];

    async function loadData() {
      try {
        const res = await fetch('item.json');
        products = await res.json();
        renderList();
      } catch (e) {
        list.innerHTML = '❌ 상품 데이터를 불러올 수 없습니다.';
      }
    }

    function renderList(filter = "") {
      list.innerHTML = "";
      const filtered = products.filter(p =>
        p.title.toLowerCase().includes(filter.toLowerCase()) ||
        p.desc.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-title">${p.title}</div>
          <div class="item-desc">${p.desc}</div>
          <a href="${p.link}" target="_blank">바로가기</a>
        `;
        list.appendChild(div);
      });
    }

    search.addEventListener('input', e => {
      renderList(e.target.value);
    });

    loadData();

    // 방문자 통계 (CountAPI 기반 누적 + localStorage 날짜별 저장)
    const today = new Date().toISOString().slice(0, 10);
    const storage = JSON.parse(localStorage.getItem("visits") || '{}');

    if (storage[today]) {
      storage[today] += 1;
    } else {
      storage[today] = 1;
    }

    localStorage.setItem("visits", JSON.stringify(storage));

    // 누적 통계 렌더링
    fetch('https://api.countapi.xyz/hit/item99.org/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById("total-count").innerText = data.value.toLocaleString();
      });

    // 로컬 통계 계산
    function countFromStorage(days = 1) {
      const now = new Date();
      return Object.entries(storage)
        .filter(([date]) => {
          const d = new Date(date);
          const diff = (now - d) / (1000 * 60 * 60 * 24);
          return diff < days;
        })
        .reduce((sum, [_, count]) => sum + count, 0);
    }

    document.getElementById("today-count").innerText = countFromStorage(1);
    document.getElementById("week-count").innerText = countFromStorage(7);
    document.getElementById("month-count").innerText = countFromStorage(31);
  </script>
</body>
</html>
