  <style>
    body {

    .container {

    li {

    li:hover {
      transform: scale(1.01);
      background: #fdfdfd;
    }
    .name {
      font-size: 1.05rem;

<body>
  <div class="container">
     <h1>item99 Ï∂îÏ≤úÎ™©Î°ù</h1>
    <!-- üîº SNS ÎßÅÌÅ¨Î•º Í∞ÄÏû• ÏúÑÎ°ú Ïò¨Î¶º -->
    <div class="social">
      <a href="https://www.youtube.com/channel/UC94mOz-J3NAL9tEGu1YB5BA" target="_blank">YouTube</a> |
      <a href="https://www.tiktok.com/@hyunta_item" target="_blank">TikTok</a> |
      <a href="https://www.instagram.com/hyunta_item/" target="_blank">Instagram</a>
    </div>
    
    <input type="text" id="searchInput" placeholder="Ï∂îÏ≤ú Ìï≠Î™© Í≤ÄÏÉâ..." />

    <ul id="itemList"></ul>
  </div>

  <script>
    const listEl = document.getElementById("itemList");
    const searchInput = document.getElementById("searchInput");

    let items = [];

    async function loadItems() {
      try {
        const res = await fetch("./items.json");
        items = await res.json();
        renderList(items);
      } catch (e) {
        listEl.innerHTML = "<li>items.json Î°úÎî© Ïã§Ìå®</li>";
      }
    }

    function renderList(filtered) {
      listEl.innerHTML = filtered.map(item => `
        <li>
          <div class="name">${item.name}</div>
          <div class="url"><a href="${item.url}" target="_blank">${item.url}</a></div>
        </li>
      `).join("");
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const filtered = items.filter(i => i.name.toLowerCase().includes(keyword));
      renderList(filtered);
    });

    loadItems();
  </script>
</body>
