<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>item99 추천 모음</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 720px;
      margin: 0 auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
    }

    .link {
      color: #0077cc;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      margin: 0 10px;
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>📦 item99 추천 모음</h1>

  <ul id="item-list"></ul>

  <footer>
    <a href="https://www.youtube.com/channel/UC94mOz-J3NAL9tEGu1YB5BA" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@hyunta_item" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/hyunta_item/" target="_blank">Instagram</a>
  </footer>

  <script>
    async function loadItems() {
      try {
        const res = await fetch('./item.json');
        const items = await res.json();

        const list = document.getElementById("item-list");
        list.innerHTML = '';

        items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="title">${item.title}</span>
            <a class="link" href="${item.link}" target="_blank">바로가기</a>
          `;
          list.appendChild(li);
        });
      } catch (e) {
        const list = document.getElementById("item-list");
        list.innerHTML = '<li>❌ 아이템을 불러올 수 없습니다.</li>';
      }
    }

    loadItems();
  </script>

</body>
</html>
